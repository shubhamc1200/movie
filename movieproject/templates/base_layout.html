{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>


<!-- header=nav bar -->
<div class="wrapper">

</div>
  <header class="wrapper">
     <a class="Movietime_logo" href="{% url "movies:list" %}">  <img src="{%static 'movietime.png'%}" alt="img not available"> </a>
        <nav>
      <div class="wrapper">
    {%if request.session.logged %}
    <li>
      <form class="logout-link" action="{%url 'accounts:log'%}" method="post">
      {%csrf_token%}
      <button type="submit">LOGOUT</button>
    </form>
      </li>
      {%if request.session.superuser %}
    <li>
      <form class="highlight" action="{%url 'movies:create'%}" method="post">
      {%csrf_token%}
      <button type="submit">UPLOAD</button>
    </form>
      </li>
      {%endif%}
      {%else%}
      <li>
        <form action="{%url 'accounts:signIn'%}" method="post">
        {%csrf_token%}
        <button type="submit">LOGIN</button>
      </form>
        </li>
        <li>
          <form action="{%url 'accounts:signUp'%}" method="post">
        {%csrf_token%}
        <button type="submit">SIGNUP</button>
        </form>
         </li>

      {%endif%}
      </ul>
      </nav>
      </header>
<!-- header ends -->


    {%block content%}
    {%endblock%}


    <!-- js -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- error "THIS FIELD IS REQUIRED" pops everytime when trying to log in"-->
           <script type="text/javascript">
             var errors= document.querySelectorAll("ul.errorlist> li");
             for(i=0;i<errors.length;i++){
                 if(errors[i].textContent=="This field is required."){
                  errors[i].classList.add("thisfieldisrequired")
                }}
           </script>
<footer></footer>

</body>
</html>
